<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Trains</title>
  <style>
    body {
      text-align: center;
    }
    .content {
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="content">
<form th:action="@{/hello}" method="get">
  <input type="submit" value="головна"/>
</form>

<p>
<p>
<form th:action="@{/selectStation}" method="get">
  <input type="submit" value="вибрати станції"/>
</form>
</p>
</p>
<h2> Всі доступні потяги:</h2>
<table>
  <thead>
  <tr>
    <th>№ п/п:</th>
    <th>номер:</th>
    <th>назва:</th>
    <th>вільні місця:</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="train : ${trains}">
    <td th:text="${train.id}"></td>
    <td th:text="${train.number}"></td>
    <td th:text="${train.trainName}"></td>
    <td>
      <select name="seat" id="seat">
        <option th:each="seat : ${train.getSeats()}" th:text="${seat}"></option>
      </select>
    </td>


  </tr>
  </tbody>
</table>
</div>
</body>
</html>
